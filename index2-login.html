<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSI | Login</title>
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="./assets/logo/dsi-logo.png" type="image/png">

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="./assets/css/animate.css">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/fonts/lineicons/font-css/LineIcons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/flowbite.js"></script>

    <style>
        .bg-login-img {
            background-image: url('./assets/images/login.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(2px);
        }

        section::-webkit-scrollbar {
            width: 6px;
        }

        section {
            box-shadow: 0px 0px 100px black;
        }

        /* Masquer la case à cocher par défaut */
        input[type="checkbox"] {
            display: none;
        }

        /* Afficher le SVG rouge */
        input[type="checkbox"] + label:before {
            display: inline-block;
            width: 22px; 
            height: 22px; 
            border: solid rgba(212, 2, 2, 0.737) 1px;
            border-radius: 5px;
            margin-right: 10px;
            background-color: white;
            background-image: url('assets/images/x.svg');
            padding: 5px;
            content: "";
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        /* Style de la case vert */
        input[type="checkbox"]:checked + label:before {
            background-image: url('assets/images/check.svg');
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            border-color: green;
        }


    </style>
</head>

<body class="min-h-screen w-full bg-login-img flex items-center justify-center">

    <nav class="bg-white fixed w-full z-50 top-0 left-0 border-b border-gray-200 hidden">
        <div class="max-w-screen- flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="block md:flex items-center">
                <img src="assets/logo/dsi-logo.png" class="h-7 md:h-8 mr-5" alt="Flowbite Logo" />
                <div class="hidden md:block items-center">
                    <span class="self-center text-center text-xs md:text-xl w-full font-bold text-slate-800 whitespace-nowrap ">Ministère
                        de l'economie et des finances </span><br>
                </div>
            </a>
            <button
                class="block navbar-toggler text-gray-500 hover:bg-gray-100 p-2 rounded"
                type="button" data-dropdown-toggle="dropdown" aria-controls="navbar-default" aria-expanded="false"
                data-toggle="collapse" data-target="#navbarOne" aria-controls="navbarOne" aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="toggler-icon w-7"></span>
                <span class="toggler-icon w-7"></span>
                <span class="toggler-icon w-7"></span>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdown" class="z-10 hidden bg-white divide-y shadow border divide-gray-100 rounded-lg shadow w-44">
                <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Actualiter</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">A propos</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Publication</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Rapport</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="relative overflow-y-scroll z-10 w-11/12 sm:w-10/12 md:w-7/12 lg:w-5/12 xl:w-4/12 bg-gray-100 rounded-2xl">
        <div class="w-12/12 mx-auto max-h-[700px]  bg-opacity-5 dark:bg-dark  p-[10px] sm:p-[15px] md:p-[20px] lg:p-[25px] xl:md:p-[25px]">
            <div class="mx-auto pb-4 w-11/12 sm:w-12/12 lg:w-12/12 xl:w-12/12">
                <div class="m-0 p-0">
                    <div class="flex justify-center">
                        <h1
                        class="text-slate-600 text-center text-sm md:text-lg font-bold uppercase">
                        Ministere de l'économie et des finances</h1>
                    </div>
                    <div
                        class="w-[80px] flex items-center justify-center p-2 mx-auto bg-gray-200 border-0 rounded-full">
                        <img class="w-full" src="./assets/images/armoirie.png">
                    </div>
                </div>
                <h3 class="font-bold text-black dark:text-white text-xl mb-3 pt-0 mt-0 text-center">Connexion</h3>
                <p class="font-medium text-sm text-gray-500 mb-5 text-center">Entrez vos identifiants</p>
                <form >
                    <div class="mb-1">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white">Username</label>
                    <input type="email" id="email" class="bg-white border-none text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="username" required>
                    </div>
                    <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white">Mot de passe</label>
                    <input type="password" id="password" class="bg-white border-none text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="*****************" required>
                    </div>
                    <div class="flex items-start mb-6">
                    <div class="h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 text-green-600 border border-gray-200 rounded bg-gray-50 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" required>
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-500 dark:text-gray-300 flex justify-center items-center">Se souvenir de moi</label>
                    </div>
                    <!-- <img src="assets/images/check2-all.svg" alt="" id="checkbox-svg"> -->
                    </div>
                    <div class="mt-6">
                        <button
                            class="w-full flex items-center justify-center text-base font-medium text-white bg-green-600 py-3 px-9 hover:shadow-xl hover:bg-opacity-80 transition duration-300 ease-in-out rounded-md">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>  

    <script src="assets/js/main.js"></script>

</body>

</html>
